<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окна</title>
    <link rel="stylesheet" href="./css/okna.css">
</head>
<body>
    <div class="calc">
        <div class="calc__content">
            <div class="calc__top container">
                <h2>Калькулятор стоимости</h2>
                <div class="calc__progress">
                    <div class="calc__status"></div>
                </div>
            </div>
            <div class="calc__main">
                <div class="quiz">
                    <div class="quiz__content">
                        <div class="quiz-body">
                            <form action="#" class="form quiz-body__form" method="POST">
                                <fieldset class="form__fieldset" style="display: none;">
                                    <div class="form__title"><span>1.</span>
                                        Куда требуется лестница?</div>
                                    <div class="form__wrap">
                                        <label for="label-choice-home_first" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-home_first" class="form__radio"
                                                name="choice-first" value="дом">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/1-1.jpg" alt="quiz_1">
                                                </div>
                                                <div class="form__answer">В дом / Квартиру</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-building_first" class="form__label-radio">
                                            <input type="radio" id="label-choice-building_first" class="form__radio"
                                                name="choice-first" value="недвижимость">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/1-2.jpg" alt="quiz_2">
                                                </div>
                                                <div class="form__answer">Коммерческая недвижимость</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-street_first" class="form__label-radio">
                                            <input type="radio" id="label-choice-street_first" class="form__radio"
                                                name="choice-first" value="улица">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/1-3.jpg" alt="quiz_2">
                                                </div>
                                                <div class="form__answer">На улицу</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form-button form-button__indent">
                                        <button class="button button__blick form-button__btn-next">Далее</button>
                                    </div>
                                </fieldset>
                                <fieldset class="form__fieldset" style="display: none;">
                                    <div class="form__title"> <span>2.</span>
                                        Какая высота лестницы?</div>
                                    <div class="form__column">
                                        <div class="form__group active-radio">
                                            <input type="radio" name="user_check_1" id="check_1" class="form__radio"
                                                value="меньше1" checked>
                                            <label for="check_1" class="form__label-checkbox">До 1 метра</label>
                                        </div>
                                        <div class="form__group">
                                            <input type="radio" name="user_check_2" id="check_2" class="form__radio"
                                                value="1-2">
                                            <label for="check_2" class="form__label-checkbox">От 1-2 метра</label>
                                        </div>
                                        <div class="form__group">
                                            <input type="radio" name="user_check_3" id="check_3" class="form__radio"
                                                value="2-3">
                                            <label for="check_3" class="form__label-checkbox">От 2-3 метров</label>
                                        </div>
                                        <div class="form__group">
                                            <input type="radio" name="user_check_4" id="check_4" class="form__radio"
                                                value="3-4">
                                            <label for="check_4" class="form__label-checkbox">От 3-4 метров</label>
                                        </div>
                                        <div class="form__group">
                                            <input type="radio" name="user_check_5" id="check_5" class="form__radio"
                                                value="4+">
                                            <label for="check_5" class="form__label-checkbox">4 и более метров</label>
                                        </div>
                                    </div>
                                    <div class="form-button form-button__indent">
                                        <button class="form-button__btn-prev">Назад</button>
                                        <button
                                            class="button button__blick form-button__btn-next button--primary">Далее</button>
                                    </div>
                                </fieldset>
                                <fieldset class="form__fieldset" style="display: none;">
                                    <div class="form__title"><span>3.</span> Какой тип лестницы Вы планируете установить?
                                    </div>
                                    <div class="form__wrap">
                                        <label for="label-choice-listv-second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-listv-second" class="form__radio"
                                                name="choice-second" value="Лиственница">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-1.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Лиственница</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-dub_second" class="form__label-radio">
                                            <input type="radio" id="label-choice-dub_second" class="form__radio"
                                                name="choice-second" value="Дуб">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-2.jpg" alt="quiz_4">
                                                </div>
                                                <div class="form__answer">Дуб</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-buk_second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-buk_second" class="form__radio"
                                                name="choice-second" value="бук">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-3.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Бук</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-yasen_second" class="form__label-radio">
                                            <input type="radio" id="label-choice-yasen_second" class="form__radio"
                                                name="choice-second" value="Ясень">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-4.jpg" alt="quiz_4">
                                                </div>
                                                <div class="form__answer">Ясень</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-sosna_second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-sosna_second" class="form__radio"
                                                name="choice-second" value="сосна">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-5.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Сосна</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-bez_second" class="form__label-radio">
                                            <input type="radio" id="label-choice-bez_second" class="form__radio"
                                                name="choice-second" value="без">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-6.jpg" alt="quiz_4">
                                                </div>
                                                <div class="form__answer">Без обшивки</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-drugoe_second" class="form__label-radio">
                                            <input type="radio" id="label-choice-drugoe_second" class="form__radio"
                                                name="choice-second" value="Другое">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/2-7.jpg" alt="quiz_4">
                                                </div>
                                                <div class="form__answer">Другое</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form-button form-button__indent">
                                        <button class="form-button__btn-prev">Назад</button>
                                        <button
                                            class="button button__blick form-button__btn-next button--primary">Далее</button>
                                    </div>
                                </fieldset>
                                <fieldset class="form__fieldset" style="display: none;">
                                    <div class="form__title"><span>4.</span> Укажите вариант обшивки</div>
                                    <div class="form__wrap">
                                        <label for="label-choice-1_second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-1_second" class="form__radio"
                                                name="choice-third" value="под полную обшивку">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/3-1.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Лестница закрытого типа (под полную обшивку)</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-2_second" class="form__label-radio">
                                            <input type="radio" id="label-choice-2_second" class="form__radio"
                                                name="choice-third" value="листа металла">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/3-2.jpg" alt="quiz_4">
                                                </div>
                                                <div class="form__answer">Лестница открытого типа из листа металла</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-3_second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-3_second" class="form__radio"
                                                name="choice-third" value="стерео косоурах">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/3-3.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Лестница открытого типа на стерео косоурах</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-4_second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-4_second" class="form__radio"
                                                name="choice-third" value="монокосоуре">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/3-4.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Лестница на одном монокосоуре</div>
                                            </div>
                                        </label>
                                        <label for="label-choice-5_second" class="form__label-radio active-radio">
                                            <input type="radio" id="label-choice-5_second" class="form__radio"
                                                name="choice-third" value="винтовая">
                                            <div class="form__choise">
                                                <div class="form__image">
                                                    <img src="img/calc/3-5.jpg" alt="quiz_3">
                                                </div>
                                                <div class="form__answer">Лестница винтовая</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form-button form-button__indent">
                                        <button class="form-button__btn-prev">Назад</button>
                                        <button
                                            class="button button__blick form-button__btn-next button--primary">Далее</button>
                                    </div>
                                </fieldset>


                                <fieldset class="form__fieldset" style="display: none;">
                                    <div class="form__title">Получить расчет стоимости лестницы и забронировать
                                        <span>скидку 10000
                                            руб</span>
                                    </div>
                                    <div class="quiz-form quiz-form__size">
                                        <div class="quiz-form__block">
                                            <div>
                                                <input type="text" id="quiz-name" name="user_name" placeholder="Имя">
                                            </div>
                                            <div>
                                                <input type="tel" id="quiz-phone" name="user_phone"
                                                    placeholder="+7 ( ___ ) ___ - __ - __">
                                            </div>
                                            <div>
                                                <input type="mail" id="quiz-email" name="user_email" placeholder="e-mail">
                                            </div>
                                            <div class="form-button form-button__indent">
                                                <button class="form-button__btn-prev">Назад</button>
                                                <button type="submit"
                                                    class="button button__blick quiz-form__button button--primary">Получить
                                                    3-D визуализацию и расчет
                                                    стоимости</button>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/okna.js"></script>

 
</body>
</html>
